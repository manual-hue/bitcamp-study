<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[연습.html]</title>
    <style>
        * {
            font-size: 24;
            margin-top: 10px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <!-- test12table.html 도표 = 표 -->
    <!-- th = tablehead tr = tableRow 가로행, td = tableData = column 열 -->
    <!-- tr*5 -> tr 다섯개 생성 -->

    <div align = "center">
        <img src="images/th_event06.jpg" alt="This is a Photo.">
        <caption><b>Cafe Menu</b></caption>
        <table width=600 border="0.5" cellspacing = "1" Cellpadding = "5">
            <tr bgcolor="#92B3B7" font color="white">
                <td><b>No</b></td>
                <td><b>Name</b></td>
                <td><b>Price</b></td>
            </tr>
            <tr>
                <td><dt>01</dt></td>
                <td><dt>Iced-coffee</dt></td>
                <td><dt>4,000</dt></td>
            </tr>
            <tr>
                <td>&nbsp;02</td>
                <td>&nbsp;Cafe-latte</td>
                <td>&nbsp;5,500</td>
            </tr>
            <tr>
                <td>&nbsp;03</td>
                <td>&nbsp;Milk-tea</td>
                <td>&nbsp;6,500</td>
            </tr>
        </table>

        <br><br><br>
        <font color="gray"><p>
            <b>THE STORY OF BEST COFFEE,</b> 최고의 커피를 전해 드리고 싶은 더카페 이야기<br>
            품질과 혁신에 최선을 다 하여 모든 고객에게 최고의 커피 경험을 제공함으로써,<br>
            누구나 마음껏 커피를 즐길 수 있는 커피 대중화의 선도적 역할을 수행하겠습니다.</font></p>
            
            <br><br>

            <img src="images/s15.jpg" width="200" height="150"><img src="images/s16.jpg" width="200" height="150"><img src="images/s13.jpg" width="200" height="150">

    </div>
</body>
</html>
