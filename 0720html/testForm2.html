<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>화면 만들기 김소연</title>
        <style>
        * { margin: 5px; font-size: 16pt;  font-family: 'Times New Roman','돋움체' Courier, monospace; }
        a { font-size: 26pt; text-decoration: none;   color: blue;     }
        a:hover { font-size: 36pt; text-decoration: none;  color: green; font-family: 'comic sans ms';   }
        </style>

        <script>
            function  nullCheck(){
                a = myform.code.value;
                if(a=="" || a==null){
                    alert("코드 데이터 값이 없습니다. 정확한 내용을 입력해주세요! 11:36");
                    myform.code.focus();
                    return;
                } else{ myform.title.focus(); }
                
                size = myform.code.value.length; 
                    if(size!=6){
                        alert("여섯자 코드를 입력해주세요!");
                        myform.code.value="";
                        myform.code.focus();
                        return false;
                    }

                b = document.myform.title.value;
                if(b=="" || b==null){
                    alert("제목 데이터 값이 없습니다. 정확한 내용을 입력해주세요! 11:53");
                    myform.title.focus();
                }
            }//end
        </script>
    </head>


    <body>

        <font><b>Hello, World! 로그인하시겠습니까?</b></font><p></p>
        <form name="myform"> <!--form name은 필수사항-->

        코드: <input type="text" name="code" maxlength="12"> <br>
        제목: <input type="text" name="title" maxlength="12"> <p></p>
        <input type="button" value="저장" onclick=" onclick:nullCheck()">
        <input type="button" value="취소">
    </form>
</body>
</html>
