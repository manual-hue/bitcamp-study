<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html header practice</title>
</head>
<body>
    <!-- header practice -->
    우리나라, 대한민국 <p></p>
    <!-- header 태그의 h+숫자는 자동 라인 개행, 글자 진하게 효과 -->
    <h1>우리나라, 대한민국 header 1 </h1>
    <h2>우리나라, 대한민국 header 2 </h2>
    <h3>우리나라, 대한민국 header 3 </h3>
    <h4>우리나라, 대한민국 header 4 </h4>
    <h5>우리나라, 대한민국 header 5 </h5>
    <h6>우리나라, 대한민국 header 6 </h6>
    <h7>우리나라, 대한민국 header 7 </h7>
    
    <p></p>
    <i>bitCamp Jongro </i><p></p>
    <b>bitCamp Jongro </b><p></p>
    <u>bitCamp Jongro</u><p></p>
    <u><i><b>bigCamp Jongro</b></i></u> <p></p>

</body>
</html>
