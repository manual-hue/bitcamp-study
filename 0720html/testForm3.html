        <style>
        * { margin-left: 5px; font-size: 16pt;  font-family: 'Times New Roman','돋움체' Courier, monospace; }

            .input_group{

        <!--dotted. dashed etc.-->

        <script>
            function  nullCheck(){
                a = myform.code.value;
                if(a=="" || a==null){
                    alert("코드 데이터 값이 없습니다. 정확한 내용을 입력해주세요! 11:36");
                    myform.code.focus();
                    return;
                } else{ myform.title.focus(); }
                
                size = myform.code.value.length; 
                    if(size!=6){
                        alert("여섯자 코드를 입력해주세요!");
                        myform.code.value="";
                        myform.code.focus();
                        return false;
                    }

                b = document.myform.title.value;
                if(b=="" || b==null){
                    alert("제목 데이터 값이 없습니다. 정확한 내용을 입력해주세요! 11:53");
                    myform.title.focus();
                }
            }//end
        </script>
    </head>


    <body>
        <font><b>Hello, World! 로그인하시겠습니까?</b></font><p></p>
        <form name="myform"> <!--form name은 필수사항-->

        코드: <input type="text" name="code" maxlength="12"> <br>
        제목: <input type="text" name="title" maxlength="12"> <p></p>
        <input type="button" value="저장" onclick=" onclick:nullCheck()">
        <input type="button" value="취소">
    </form>
